<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="assets/script.js" defer></script>
</head>

<body>
    <div id="loadingScreen"><img src="img/loading.gif"></div>
    <div id="favoriteRecipe_full">
        <div id="favoriteRecipe_recipebox">
            <div id="textarea"></div>
            <div id="imgarea"><img id="closeButton" src="img/close.svg"></div>
        </div>
    </div>
    <template>
        <div class="user"><img src="img/carrot.png"></div>
        <div class="bot"><img src="img/tomato.png"></div>
    </template>

    <div id="header">
        <div>
            <h1>CookingBot</h1>
        </div>
        <div>Gives you recipes with what you own</div>
    </div>
    <div id="seperator">
        <div id="favorite_section">
        </div>
        <div id="content">
            <div id="contentBox"></div>
            <div>
                <div></div>
                <div class="inputfieldFloater">
                    <div>
                        <input type="text" id="inputField"
                            placeholder="Ask for a recipe or tell the what ingredients you have...">
                    </div>
                    <div><button id="sendButton"></button></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
